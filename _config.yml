# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 张虎的博客
subtitle:
description: 记录、交流、进步
author: 张虎
email: zhanghu798@gmail.com
keywords: "算法, 机器学习, Python"
language: zh-Hans
timezone:

baidu_analytics: 857a9d776bb324f3f63614da1e8c26d0

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/zhanghu798/zhanghu798.github.io.git
  branch: master

heading_index:
 enable: true
 index_styles: "{1} {1} {1} {1} {1} {1}"
 connector: "."
 global_prefix: ""
 global_suffix: ". "

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

algolia:
  applicationID: '49YSP050FE'
  apiKey: 'dcca29b3b14f21decd6cab3544e195fe'
  adminApiKey: '6b77e6b464a219d64e5e453ab774c7ae'
  indexName: 'reset.pub'
  chunkSize: 5000

